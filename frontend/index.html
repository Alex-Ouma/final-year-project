<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>STEGANOGRAPHY</h1>
                <h4>Simulating secure email transmission with image-based AES encrypted steganography</h4>
            </div>
            <div class="col-md-6 py-3">
                <div id="signupSection" style="display: block;">
                    <h1>WELCOME</h1>
                    <div class="form-group">
                        <h5>Username</h5>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        <div id="usernameError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Email</h5>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                        <div id="signupEmailError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Password</h5>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                        <div id="signupPasswordError" class="error"></div>
                    </div>
                    <button class="btn btn-primary" id="signupButton">Sign Up</button>
                    <div id="signupResult"></div>
                    <p>Already have an account? <a href="#" id="showLoginLink">Login</a></p>
                </div>

                <div id="loginSection" style="display: none;">
                    <h1>IT'S SECURED</h1>
                    <div class="form-group">
                        <h5>Email</h5>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                        <div id="loginEmailError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Password</h5>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                        <div id="loginPasswordError" class="error"></div>
                    </div>
                    <button class="btn btn-primary" id="loginButton">Login</button>
                    <div id="loginResult"></div>
                    <p>Don't have an account? <a href="#" id="showSignupLink">Sign Up</a></p>
                </div>

                <div id="composeEmailSection" style="display: none;">
                    <h1>COMPOSE YOUR EMAIL</h1>
                    <div class="form-group">
                        <h5>File</h5>
                        <input type="file" id="imageInput" accept="image/*" class="form-control-file">
                        <div id="imageError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Name</h5>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <div id="nameError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Recipient Email</h5>
                        <input type="email" class="form-control" id="recipientEmail" placeholder="Enter Recipient Email">
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <h5>Message</h5>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                        <div id="messageError" class="error"></div>
                    </div>
                    <button class="btn btn-primary" id="sendButton">Send Secure Email</button>
                    <div id="loading" style="display:none;">Sending...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
